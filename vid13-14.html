<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>pseudo elements&classes</title>
        <link rel="stylesheet" href="./style13-14.css">
</head>

<body>
    <p><b><i><u>ПСЕВДО-ЭЛЕМЕНТЫ:</u></i></b></p>
    <input
        placeholder="Blue placeholder on the pink backround"/>
    <br/>

    <textarea
        placeholder="Coral bold placeholder"></textarea>
    <br/>

<hr/>

    <input type="file" /><br/>
    <input class="with-custom-file-button" type="file" />

<hr/>

    <p>Love you D♡</p>
    <p class="special-first-letter">Love you D♡</p>

<hr/>

    <p>text without custom changes</p>
    <p class="custom-selection">text with custom changes(выдели текст)</p>

<hr/>

    <ul>
        <li>something</li>
        <li class="red-marker">something</li>
        <li class="smile-marker">something</li>
    </ul>
<hr/>
<p><b><i><u>ПСЕВДО-КЛАССЫ:</u></i></b></p>
    <div>
    <article>paragraph 1</article>
    <article>paragraph 2</article>
    <article>paragraph 3</article>
    <article>paragraph 4</article>
    </div>
<hr/>
    <button class="hover">
        hover состояние
    </button>

    <button class="focus">
        focus состояние
    </button>

    <button class="focus-visible">
        focus-visible состояние
    </button>

    <button class="active">
        active состояние
    </button>




</body>

</html>
